<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Card Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="illustration-article.svg" alt="Card Image" />
      </div>
      <div class="card-content">
        <span class="card-tag">Learning</span>
        <span class="card-date">Published 21 Dec 2023</span>
        <h5 class="card-title">HTML & CSS Foundations</h5>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-author">
          <img src="image-avatar.webp" alt="Author Image" />
          <span>Greg Hopper</span>
        </div>
      </div>
    </div>
  </body>
</html>
